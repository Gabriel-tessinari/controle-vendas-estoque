name: Auto Sync main → develop

on:
  push:
    branches:
      - main

jobs:
  sync:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout repositório completo
        uses: actions/checkout@v4
        with:
          fetch-depth: 0
          token: ${{ secrets.PAT_GITHUB }}

      - name: Configurar Git
        run: |
          git config user.name "github-actions[bot]"
          git config user.email "github-actions[bot]@users.noreply.github.com"

      - name: Tentar merge main → develop
        id: merge
        run: |
          set +e
          git fetch origin develop
          git checkout develop
          git merge --no-ff origin/main -m "Auto merge: sincronização main → develop [skip ci]"
          MERGE_EXIT_CODE=$?
          echo "exit_code=$MERGE_EXIT_CODE" >> $GITHUB_OUTPUT
          set -e

      - name: Push se merge bem-sucedido
        if: steps.merge.outputs.exit_code == '0'
        run: git push origin develop

      - name: Criar issue se houve conflito
        if: steps.merge.outputs.exit_code != '0'
        uses: peter-evans/create-issue-from-file@v5
        with:
          title: "⚠️ Conflito detectado no merge main → develop"
          content-filepath: .github/merge-conflict-template.md
          labels: |
            conflito
            sincronização
